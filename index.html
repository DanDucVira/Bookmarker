<!doctype html>

<html class="m-0 p-0" lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>BookMarker</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-success ">
        <div class="container text-center p-4">
            <h1 class="display-4 font-weight-bold text-white">Bookmark Your Favorite Websites</h1>
            <p class="lead pt-5 text-white font-weight-bold ">Enter Your links below to save them in your browser</p>
            <i class="fas fa-arrow-down fa-3x text-white p-3"></i>
        </div>
    </div>

    <form class="text-center m-5" action="" id="myForm">
        <div class="form-group ">

            <label for="">Website Name</label>
            <input type="text" class="form-control" id="websiteName" placeholder="Website Name">

        </div>
        <div class="form-group">
            <label for="">Website URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
        </div>
        <button type="submit" class="btn btn-primary bg-success  border border-success">Submit</button>
    </form>

    <div class="row">
        <div class="col-lg-12">
            <div id="bookmarksResults"></div>
        </div>
    </div>

    <footer class=" fixed-bottom footer text-center bg-success ">
        <div class="container p-3">
            <span class="text-white">&copy; Bookmarker 2018</span>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
