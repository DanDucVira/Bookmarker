<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>BookMarker</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Bookmark Your Favorite WebSites</h1>
            <p class="lead pt-5">Enter Your links to save them in your browser</p>
        </div>
    </div>

    <form class="text-center m-5" action="" id="myForm">
        <div class="form-group ">

            <label for="">Website Name</label>
            <input type="text" class="form-control" id="websiteName" placeholder="Website Name">

        </div>
        <div class="form-group">
            <label for="">Website URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="website URL">
        </div>
        <button type="submit" class="btn btn-primary bg-success ">Submit</button>
    </form>

    <div class="row">
        <div class="col-lg-12">
            <div id="bookmarksResults"></div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2018 Bookmarker, Inc.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
